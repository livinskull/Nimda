name         	= Quote
author       	= noother
description  	= Quote Plugin
version      	= 1.0
triggers     	= '!quote' '!quote add' '!quote del' '!quote++' '!quote--'

help_triggers   = '!quote' '!quote++' '!quote--'
help_tr_quote   = !quote [id|search_string|add text|del id]; !quote shows a random Quote. !quote id shows the quote with this id. !quote search_string shows all quotes, that match the search. '!quote add text' adds a quote to the db. '!quote del id' deletes the quote with the given id. 
help_tr_quote++ = !quote++ <id>; upvotes quote with id
help_tr_quote-- = !quote-- <id>; downvotes quote with id
help_category   = misc

text = %s (id: %s, views: %s, rating: %s)